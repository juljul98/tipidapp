<form class="forgot-form">
  <div class="row">
    <div class="input-field col s12 center main_logo">
      <img src="images/main_logo.png" alt="" class="responsive-img valign profile-image-login">
      <p class="center login-form-text">Tipidapp | {{ page }} </p>
    </div>
  </div>
  <div class="row margin">
    <div class="input-field col s12">
      <input class="validate" id="email" type="email">
      <label for="email" data-error="wrong" data-success="right">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <a href="login.html" class="btn waves-effect waves-light col s12">Send Email</a>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6 m6 l6">
      <p class="margin medium-small"><a href="#/">Back to login</a></p>
    </div>        
  </div>
</form>
