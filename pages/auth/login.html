<form class="login-form">
    <div class="row">
      <div class="input-field col s12 center main_logo">
        <img src="images/main_logo.png" alt="" class="responsive-img valign profile-image-login">
        <p class="center login-form-text">Tipidapp | {{ page }} </p>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <i class="material-icons prefix">perm_identity</i>
        <input class="validate" id="email" type="email">
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <i class="material-icons prefix">lock_outline</i>
        <input id="password" type="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">         
      <div class="input-field col s12 m12 l12  login-text">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <a href="#dashboard" class="btn waves-effect waves-light col s12">Login</a>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 m6 l6">
        <p class="margin medium-small"><a href="#register">Register Now!</a></p>
      </div>
      <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="#forgot">Forgot password?</a></p>
      </div>         
    </div>
</form>
